<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />

		<!-- PNG Favicons -->
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />

		<!-- Apple Touch Icon -->
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />


		<link rel="preload" href="/fonts/NotoSansJP-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">


		<script>
			(function() {
				const theme = localStorage.getItem('theme') || 'light';
				document.documentElement.classList.add(theme);
			})();
		</script>


		<!-- GOODLE ADSENSE -->
		<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5645646747512700"
		crossorigin="anonymous"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%



	</head>
	<body data-sveltekit-preload-data="hover" class="bg-secondary">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
